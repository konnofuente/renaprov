<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .logo-main {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-weight: 900;
        font-size: 120px;
        fill: white;
        transform: rotate(-5deg);
        transform-origin: center;
      }
      .logo-sub {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-weight: 600;
        font-size: 35px;
        fill: white;
        transform: rotate(-5deg);
        transform-origin: center;
      }
    </style>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" fill="#00ACEE"/>
  
  <!-- Red dot accent -->
  <circle cx="85" cy="110" r="8" fill="#FF0000"/>
  
  <!-- Main text RENAPROV -->
  <text x="100" y="120" text-anchor="middle" class="logo-main">RENAPROV</text>
  
  <!-- Sub text Finances -->
  <text x="100" y="160" text-anchor="middle" class="logo-sub">Finances</text>
</svg>
